<button class="uk-offcanvas-close" style="color:#272727" type="button" uk-close></button>

<div *ngIf="cart.length != 0 ; else cartelse">
<h3 style="font-size: 14px;color: #272727;text-transform: uppercase;margin: 3px 0 30px 0;font-weight: 500; letter-spacing: 2px;">Giỏ hàng</h3>
<div class="site-nav-container-last" style="color:#272727">
  <div class="cart-view clearfix">
    <table id="cart-view">
      <tbody>
        <tr class="item_1" width="100px" *ngFor="let item of cart ; index as i">
          <td class="img" ><a href="" [title]="item.title"><img
                [src]="item.image" style="width: 100px; height: 122px; " [title]="item.title"></a></td>
          <td>

            <a class="pro-title-view" style="color: #272727" href=""
              title="Nike Air Max 90 Essential &quot;Grape&quot;">{{item.title}}</a>

                <span class="variant" >Size : {{item.size}}</span>
                <span class="pro-quantity-view" style="width: 100%; height: 40px; background-color: #ffff; padding-left: 0 !important; padding-bottom: 0 !important; padding-top: 0;">
                  <div class="quantity-area clearfix" style="width: 100%; height: 100%; background-color: #ffffff;" >
                    <input type="button" value="-" (click)="minusquantity(i)" min="1" style="width: 30%; " class="qty-btn">
                    <input type="text" id="quantity" disabled name="quantity" [value]="item.quantity" style="width: 40%; " min="1" class="quantity-selector">
                    <input type="button" value="+" (click)="plusquantity(i)" min="1" style="width: 30%; " class="qty-btn">
                  </div>
                </span>

            <span class="pro-price-view">Giá : {{Number(item.price , item.quantity) | currencyFormat}}</span>
            <span class="remove_link remove-cart" (click)="removeitem(i)" ><i style="color: #272727;"
                  class="fas fa-times"></i></span>
          </td>
        </tr>
      </tbody>
    </table>
    <span class="line"></span>
    <table class="table-total">
      <tbody>
        <tr>
          <td class="text-left">TỔNG TIỀN:</td>
          <td class="text-right" id="total-view-cart">{{totalcart | currencyFormat }}</td>
        </tr>
        <tr>
          <td colspan="2"><a  colspan="2" (click)="buy()" class="linktocheckout button dark" style="color: #ffffff;">Thanh toán</a></td>
        </tr>
      </tbody>
    </table>

    <a href="" target="_blank" class="button btn-check" style="text-decoration:none;"><span>Click nhận mã giảm
        giá ngay !</span></a>
  </div>
</div>
</div>


<!-- không có sản phẩm -->
<ng-template #cartelse>
  <h3 style="font-size: 14px;color: #272727;text-transform: uppercase;margin: 3px 0 30px 0;font-weight: 500; letter-spacing: 2px;">Giỏ hàng</h3>
  <div class="site-nav-container-last" style="color:#272727">
    <div class="cart-view clearfix" >
      <table id="cart-view">
        <tr style="border: none;">
            <td style="display: none;"></td>
            <td style="text-align: center;"  ><img src="assets/images/cart.jpg" alt="" srcset="" style="width: 100px;" ></td>
        </tr>
          <tr class="pro-price">
              <td style="text-align: center;"><p>Không có sản phẩm nào trong giỏ hàng của bạn.</p></td>
          </tr>
      </table>
    </div>
  </div>
</ng-template>
